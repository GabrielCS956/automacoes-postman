name: API Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: Run Postman tests
        run: |
          newman run postman/collections/46757820-32ab63d3-1e2a-4c3f-bf47-52616cde4ee7.json \
          -r cli,htmlextra,junit \
          --reporter-htmlextra-export report.html \
          --reporter-junit-export results.xml

      # Publica o relatório HTML como artefato (baixável nos detalhes do job)
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: report.html

      # Publica um board de aprovados/reprovados no próprio Actions/PR
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: results.xml
